<html lang="en">
  <style>
    body {
      background-image: url('summer.jpg');
    }
    div#time {
      font-size: 65px;
    }
    div#hello {
      font-size: 70px;
    }
  </style>
  <head>
    <title>
      Hello
    </title>
  </head>
  <body>
    <div align="center" id='hello'>Welcome to the upcoming season!!</div>
    <div align="center" id='time'></div>

    <script type="text/javascript">
      const date = new Date();
      const dateString = date.toDateString();
      const time = date.toLocaleTimeString();
      document.getElementById('time').innerHTML = dateString + ' ' + time;
    </script>
  </body>
</html>
